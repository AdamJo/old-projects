    <body>
        <div data-role="page">
            <div data-role="header"><h1>Register</h1></div>
          <form data-ajax="false" action="register.jsp" method="post">

              <div id="logindiv" align="center">
                  <h2>Username:</h2><input type="text" name="username"/>
                  <h2>Password:</h2><input type="password" name="pass"/>

             <a href="/login.html" data-role="button" data-ajax='false'>Already have an account?</a>
              </div>
             
          </form>
      </div>
